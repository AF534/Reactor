<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1> Reactor'24 QR Code </h1>
        <p style="color: red;">Fill All The Element</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter Your Name" class="form1">
        <input type="text" spellcheck="false" placeholder="Enter Your Mobile No" class="form2">
        <input type="text" spellcheck="false" placeholder="Enter Your Clg Name" class="form3">
        <input type="text" spellcheck="false" placeholder="Enter Your Unique ID" class="form4">
        <select class="form5">
          <option value="Event">Select Event</option>
          <option value="Paper presentation">Paper presentation</option>
          <option value="Quiz">Quiz</option>
        </select>
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
